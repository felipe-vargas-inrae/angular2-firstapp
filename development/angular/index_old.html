<html>
  <head>
    <base href="/">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <!--<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.3/angular2-polyfills.js"></script>

    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!--<script src="node_modules/rxjs/bundles/Rx.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.3/Rx.js"></script>

    <!--<script src="node_modules/angular2/bundles/angular2.dev.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.3/angular2.min.js"></script>

    <!--<script src="node_modules/angular2/bundles/http.dev.js"></script>-->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.3/http.js"></script>

    <!-- Router-->
    <!--<script src="node_modules/angular2/bundles/router.dev.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.3/router.js"></script>


    <!-- Bootstrap core CSS -->
    <link href="./app/assets/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./app/assets/bootstrap/offcanvas.css" rel="stylesheet">

    <link href="./app/assets/styles.css" rel="stylesheet">

    <link href="./app/assets/animate.css" rel="stylesheet">

    <!-- 2. Configure SystemJS -->
    <script>

      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <my-app>Loading...</my-app>
      </div>
    </div>
  </body>

</html>
